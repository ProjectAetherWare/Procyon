<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Procyon Games</title>
<link rel="icon" href="/public/smalllogo.png" type="image/png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

body {
  margin: 0; padding: 0;
  font-family: 'Fira Code', monospace;
  background: #0a0a0a;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Grid Background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(to right, rgba(255,255,255,0.07) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255,255,255,0.07) 1px, transparent 1px);
  background-size: 80px 80px;
  animation: gridmove 30s linear infinite;
  z-index: -1;
}
@keyframes gridmove {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 80px 80px, 80px 80px; }
}

/* Logo */
#logo {
  text-align: center;
  padding: 20px 0;
}
#logo img {
  width: 200px;
  filter: invert(1);
}

/* Tabs */
#tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.tab-btn {
  padding: 8px 16px;
  border-radius: 12px;
  background: rgba(255,255,255,0.1);
  border: none;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}
.tab-btn:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.05);
}
.tab-btn.active {
  border: 2px solid white;
}

/* Search */
#searchContainer {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
#gameSearch {
  width: 300px;
  padding: 8px 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 16px;
}

/* Games Grid */
#gamesGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 20px;
  padding: 0 20px 40px;
}

/* Individual Game Card */
.game-card {
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  transition: background 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}
.game-card:hover {
  background: rgba(255,255,255,0.15);
}
.game-card img {
  width: 48px;
  height: 48px;
}
.game-card button {
  background: none;
  border: none;
  color: gold;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="logo">
  <img src="/public/logo.png" alt="Procyon Logo">
</div>

<div id="tabs"></div>

<div id="searchContainer">
  <input type="text" id="gameSearch" placeholder="Search games..." oninput="filterGames()">
</div>

<div id="gamesGrid"></div>

<script>
// --- Categories & Pages ---
const categories = ["All", "Car", "War", "Gun", "Sandbox"];
// Games sorted by category (example, you can adjust as needed)
const gamesByCategory = {
  "All": [
    "1","1v1space","2048","8ball","9007199254740992","BTD4","Bitlife","Bloxorz",
  "Chess","DogeMiner","Henrystickman","HexGL","L2F2","L2F3","Minecraft","OT",
  "PE","SandboxelsOLD","Subway","TIOachievementunlocked","adrenalinechallenge",
  "among-us","avalanche","backrooms","basketball-stars","battleforgondor",
  "bigredbutton","blackknight","bloonstd","bloonstd2","bloxors","boxhead2play",
  "breakingthebank","btts","cannon-basketball-4","canyondefense","cattle3d",
  "cell-machine","championarcher","chrome-dino","circlo","connect3","cookie-clicker",
  "craftmine","creativekillchamber","csgo-clicker","ctr","ctr-holiday","ctr-tr",
  "cubefield","cupcake2048","deal-or-no-deal","death-run-3d","defend-the-tank",
  "doge2048","doodle-jump","doom","doublewires","draw-the-hill","ducklife1",
  "ducklife2","ducklife3","edgenotfound","elasticman","endlesswar3","evil-glitch",
  "exo","factoryballs","fake-virus","flappy-2048","flappy-bird","flashtetris",
  "game-inside","geodash","getaway-shootout","gimme-the-airpod","glass-city",
  "google-snake","grindcraft","hackertype","hba","helicopter","hexempire",
  "hextris","idle-breakout","idle-shark","impossiblequiz","interactivebuddy",
  "just-one-boss","kittencannon","krunker","learntofly","mario","matrixrampage",
  "meme2048","minecraft-classic","minesweeper","miniputt","missiles","motox3m",
  "motox3m-pool","motox3m-spooky","motox3m-winter","n-gon","ns-shaft","om-bounce",
  "pandemic2","papaspizzaria","paperio2","papery-planes","particle-clicker",
  "polybranch","portalflash","push-the-square","push-your-luck","retro-bowl",
  "rh","rolly-vortex","rooftop-snipers","sand-game","sandboxelsslope","sm64",
  "sm64-main","smashkarts","smokingbarrels","snowbattle","soldier-legend","solitaire",
  "sort-the-court","soundboard","stack","stack-bump-3d","stealingthediamond",
  "stickwar","stormthehouse2","superhot","swerve","tacticalassasin2",
  "tank-trouble-2","tanuki-sunset","temple-run-2","the-final-earth","thebattle",
  "theheist","there-is-no-game","thisistheonlylevel","tossstheturtle","tube-jumpers",
  "tunnel-rush","tv-static","vex3","vex4","vex5","vex6","webretro","webretro-local",
  "wolf3d","wordle","worlds-hardest-game","you-are-bezos", "12.2"
  ],
  "Car": ["1v1space","Subway","motox3m","motox3m-pool","motox3m-spooky","motox3m-winter"],
  "War": ["battleforgondor","blackknight","soldier-legend","tank-trouble-2","tacticalassasin2"],
  "Gun": ["ctr","ctr-holiday","ctr-tr","csgo-clicker","kittencannon","krunker"],
  "Sandbox": ["Minecraft","craftmine","creativekillchamber","sandboxelsslope","exo","polybranch"]
};

let currentCategory = "All";
let favorites = new Set();

function renderTabs() {
  const tabsDiv = document.getElementById("tabs");
  tabsDiv.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.className = "tab-btn" + (cat===currentCategory?" active":"");
    btn.textContent = cat;
    btn.onclick = () => {
      currentCategory = cat;
      renderTabs();
      renderGames();
    };
    tabsDiv.appendChild(btn);
  });
}

function renderGames() {
  const grid = document.getElementById("gamesGrid");
  grid.innerHTML = "";
  const games = gamesByCategory[currentCategory] || [];
  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card";
    const icon = document.createElement("img");
    icon.src = `/projects/${game}/logo.png`;
    icon.alt = game;
    const name = document.createElement("span");
    name.textContent = game;
    const star = document.createElement("button");
    star.innerHTML = favorites.has(game) ? "★" : "☆";
    star.onclick = () => {
      if (favorites.has(game)) favorites.delete(game);
      else favorites.add(game);
      renderGames();
    };
    card.appendChild(icon);
    card.appendChild(name);
    card.appendChild(star);
    card.onclick = () => {
      window.open(`/projects/${game}/index.html`, "_blank");
    };
    grid.appendChild(card);
  });
}

function filterGames() {
  const query = document.getElementById("gameSearch").value.toLowerCase();
  const grid = document.getElementById("gamesGrid");
  grid.innerHTML = "";
  const games = (gamesByCategory[currentCategory] || []).filter(g => g.toLowerCase().includes(query));
  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card";
    const icon = document.createElement("img");
    icon.src = `/projects/${game}/logo.png`;
    icon.alt = game;
    const name = document.createElement("span");
    name.textContent = game;
    const star = document.createElement("button");
    star.innerHTML = favorites.has(game) ? "★" : "☆";
    star.onclick = () => {
      if (favorites.has(game)) favorites.delete(game);
      else favorites.add(game);
      filterGames();
    };
    card.appendChild(icon);
    card.appendChild(name);
    card.appendChild(star);
    card.onclick = () => {
      window.open(`/projects/${game}/index.html`, "_blank");
    };
    grid.appendChild(card);
  });
}

renderTabs();
renderGames();
</script>

</body>
</html>
